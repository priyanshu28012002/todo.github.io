<!DOCTYPE html>
<html>
<head>
  <title>Login Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .error-message {
      color: #E74C3C;
      font-size: 18px;
    }

    .go-back {
      margin-top: 20px;
    }

    .go-back a {
      color: #4285F4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Error</h1>
    <p class="error-message">Invalid username or password. Please try again.</p>
    <p class="go-back">Go back to <a href="/login">Login</a> page.</p>
  </div>
</body>
</html>
