<!DOCTYPE html>
<html>
<head>
  <title>Create New Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label,
    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #1be622e0;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0cd32a;
    }
    input[type="button"] {
      background-color: #4285F4;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create New Account</h1>
    <form id="createAccountForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Choose a password" required>

      <input type="submit" value="Sign Up">
      <input type="button" value="Login" onclick="window.location.href='/login'">
    </form>
  </div>

  <script>
    document.getElementById("createAccountForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Get the username and password from the form
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Create an object with the user data
      const user = {
        username: username,
        password: password,
      };

      // Make a POST request to the server to save the user data
      fetch("/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(user),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Account created successfully!");
        } else {
          alert("Username Unavaliable try some other username ");
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
